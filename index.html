<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="checker">
        <div class="checker__text">
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards, <strong>level, refer</strong>...</p>
        </div>
        <form class="checker__form">
            <input type="text" id="word" value=""    placeholder="Write a word" autocomplete="off"  required>
            <button type="submit" disabled="disabled" id="btnChecker">Check palindrome</button>
           
        </form>
       
        <div class="checker__answer">
        </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
